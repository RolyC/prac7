<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica 7
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body>
        <div class="container bg-primary text-white p-2">
           
            <h2>Products Registration</h2>
        </div>
        
        <div class="container bg-light" ng-app="ProductApp" ng-controller="ProductControllerr">
            <form class="form">
            

                <div>
                    <label for="txtPruduct" class="form-label">Product name</label>
                    <input id="txtPruduct" type="text" class="form-control" ng-model="product.name">
                </div>

                <div>
                    <label for="txtprice" class="form-label">product price</label>
                    <input id="txtprice" type="number" class="form-control" ng-model="product.Price">
                </div>
                <div>
                    <label for="txtCant" class="form-label">product quantity</label>
                    <input id="txtCant" type="number" class="form-control" ng-model="product.Quanty">
                </div>

                <div>
                    <label for="txtDescription" class="form-label">Product Description</label>
                    <input id="txtDescription" type="text" class="form-control" ng-model="product.Description">
                </div>
                
                <div>
                    <button type="button" class="btn btn-primary" ng-click="addProdcut()">Add Product</button>
                </div>
            </form>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Product name
                        </th>
                        <th>
                            product price
                        </th>
                        <th>
                            product quantity
                        </th>
                        <th>
                            Product Description
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody">
                    <tr ng-repeat="product in products">
                        <td>
                            {{ product.name }}
                        </td>
                        <td>
                            {{ product.Price }}
                        </td>
                        <td>
                            {{ product.Quanty }}
                        </td>
                        <td>
                            {{ product.Description }}
                        </td>
                        <td>
                            <button type="button" ng-click="deleteStudemt($indec)">delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
